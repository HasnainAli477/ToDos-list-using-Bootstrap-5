<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1546e8f138.js" crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>To Do list</title>
</head>
<body>
    <div class="head ms-5 mt-2 mb-0">
        <h3 class="text-primary mb-0">To<span class="text-dark">Do's</span></h3>
        <!-- Button of adding new or removing all -->
        <i class="fa-solid fa-plus text-danger border border-1 rounded p-1" data-bs-toggle="modal" data-bs-target="#myModal"></i>
        <button class="border border-1 rounded p-1" id="Clear">Clear</button>
        


            <!-- Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
  
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add Your Todo </h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
  
                    <!-- Modal body -->
                    <div class="modal-body">
                        <label for="exampleInputEmail1" class="form-label">Title</label>
                        <input type="text" class="form-control" id="head">

                        <label for="exampleInputEmail1" class="form-label">Body</label>
                        <input type="text" class="form-control" id="body" aria-describedby="emailHelp">
                    </div>
  
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-warning submit">Submit</button>
                        <button type="button" class="btn btn-warning update" disabled="true">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Dummy body before coming list -->
    <div class="body mt-2 row ms-5 d-flex justify-content-center">
        <div class="card col-sm-4 col-md-3">
            <div class="card-body">
              <h1 class="card-title h1">Title Loading...</h1>
              <p class="card-text">Body Loading...</p>
              <a href="#" class="btn btn-warning d-inline btn-sm">Edit</a>
              <a href="#" class="btn btn-danger d-inline btn-sm">Delete</a>
            </div>
          </div>

          



          


                    





          


          

    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
